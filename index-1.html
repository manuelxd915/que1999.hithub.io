
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Subredes - CONALEP Juárez III</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js"></script>
</head>
<body>
    <header>
        <h1>Calculadora de Subredes</h1>
        <h2>CONALEP Juárez III - Paradigmas de Programación</h2>
        <h1></h1>
        <h3>Grupo 318</h3>
    </header>
    <section id="formulario">
        <form id="networkForm">
            <label for="ip">IP de red:</label>
            <input type="text" id="ip" >
        </div>

        <div class="form-group">
            <label for="mascara">Máscara de red:</label>
            <input type="text" id="mascara" >
        </div>

        <div class="form-group">
            <label for="subredes">Cantidad de subredes deseadas:</label>
            <input type="number" id="subredes" >
        </div>
    </form>
</section>
        <button onclick="calcularSubredes()">Calcular Subredes</button>

        <table id="resultadoTabla">
            <thead>
                <tr>
                    <th>Primera IP utilizable</th>
                    <th>Última IP utilizable</th>
                    <th>Máscara de red</th>
                    <th>Broadcast</th>
                </tr>
            </thead>
            <tbody id="tablaBody">
            </tbody>
        </table>
    </div>
    <footer>
        <img src="https://th.bing.com/th/id/OIP.JLGfHXdb_m2W3kiCXQOTOgHaFl?w=237&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
            alt="Logo Representativo" id="representativeImage">
    </footer>
   
</body>
</html>
